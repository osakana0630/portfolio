name: lint-format

on:  pull_request

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.3
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Check type
        run: pnpm typecheck
      - name: Lint code
        run: pnpm lint:check
      - name: Format code
        run: pnpm format:check
