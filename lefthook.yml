pre-push:
  jobs:
    - name: packages audit
      tags: frontend security
      run: pnpm audit

pre-commit:
  parallel: true
  jobs:
    - run: pnpm eslint {staged_files}
      glob: "*.{js,ts,jsx,tsx}"